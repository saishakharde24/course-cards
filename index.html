<!DOCTYPE html>
<html>
<head>
   <title>Course-Cards</title>
   <style>
    .container{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        }

    .item{
        height: 350px;
        width: 300px;
        margin:5px;
        border-radius: 4px 4px 4px 4px;
        border: 2px solid rgb(221,217,217);
        background-color: rgb(255, 250, 241);

    }

    .item:hover{
        height:350px;
        width:300px;
        margin: 5px;
        background-color:rgb(253, 241, 230);
        border-radius: 10px;
        border:1px solid gainsboro 
    }

    .heading{
        border-radius: 10px 10px 0px 0px;
        margin-bottom: 5px;

    }

    .project-heading{
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 600;
        font-size: 22px;
        margin-left: 10px;
    }

    .course-name{
        padding-right: 10px;
        padding-left: 10px;
        background-color: rgb(253, 229, 198);
        margin-left:10px;
        border-radius: 4px;
    }
    
    .description{
        font-size: 14px;
        color: rgb(105,105,105);
        margin-left: 10px;
    }

    .tech-stack{
        display:flex;
        margin:2px;
    }

    .tech{
        font-size: 12px;
        border-radius: 20px;
        background-color: rgb(220,220,220);
        padding: 4px 20px;
        margin-right:10px;
        margin-left: 10px;
    }

    .duration{
        display: flex;
        justify-content: space-between;
        margin-top:10px;
        margin-left: 10px;
    }

    .project-duration-info{
        font-size:14px;
        margin-right: 10px;
    }

    .profile-img{
        border-radius:50%;
        margin-right: 5px;
    }

    .project-duration-sub-info{
        display: flex;
        align-items: center;
    }

    .calender{
        margin-right:5px;
    }

    .hr-line{
        margin-top: 10px;
        margin-left: 5px;
        margin-right: 5px;
        border:rgb(221, 221, 221) 0.2px solid;
    }

    .additional{
        display: flex;
        justify-content: space-between;
        margin-left:10px;
        margin-right:10px;
    }

    .add-icon{
        display: flex;
        align-items: center;
    }

    .add-icon-2{
        display: flex;
        color: rgb(82, 140, 172);
        font-weight:14px ;
        cursor: pointer;
        align-items: center;
    }


    .item1{
        height:350px;
        width:300px;
        margin:5px;
        border-radius:8px 8px 0px 0px;
        border:2px solid rgb(221, 217, 217);
        background-color: rgb(255, 250, 241);
    }

    .item1:hover{
        height:350px;
        width:300px;
        margin: 5px;
        background-color:rgb(253, 241, 230);
        border-radius: 10px;
        border:1px solid gainsboro 
    }

    .hot-air-balloon{
        border-radius: 5px 5px 0px 0px;
    }

    .button{
        display:flex;
        margin:2px;
     }

    .btn{
        font-size: 12px;
        border-radius: 20px;
        background-color: rgb(214, 94, 114);
        padding: 4px 20px;
        margin-right:10px;
        margin-left: 10px;
        margin-top: 15px;
        margin-bottom:10px;
    }

    .project-heading1{
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight:600;
        font-size:20px;
        margin-left:15px;
    }

     .description1{
        font-size: 10px;
        color: rgb(105,105,105);
        margin-left:15px;
    }

     .project-duration-info-p1{
        font-size:14px;
        align-items: center;
    }

    .profile-img-p1{
        border-radius:50%;
        margin-left:15px;
        align-items: center;
    }

    .add-icon.project-duration-sub-info-p1{
        display: flex;
        justify-content: space-between;
    }

   </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="./images/spaceship-img.png" width="300px" class="rtc img"/>
        
        <div class="heading">
            <span class="project-heading">Spaceship</span>
            <br/>
            <span class="course-name">Internship Cohort Program 3.0</span>
            <p class="description">Spaceship is a mini Wikipedia ðŸ“– for computer science students, created by RoadToCode.</p>

            <div class="tech-stack">
                <span class="tech">React</span>
                <span class="tech">GitHub</span>
                <span class="tech">MongoDB</span>
            </div>
        </div>

            <div class="duration">
                <div class="project-duration-sub-info">
                    <img src="./images/calendar.png" height="15px" class="calender"/>
                <span class="project-duration-info">Jan 2023-May 2025</span>
                </div>

                <div class="project-duration-sub-info">
                    <img src="./images/profile img.webp" height="20px" class="profile-img"/>
                <span class="project-duration-info">Pinki Hole</span>
                </div>
            </div>
            <hr class="hr-line"/>

            <div class="additional">
                <div class="add-icon">
                    <img src="./images/deafult-clap-logo.svg" height="20px" style="margin-right: 5px;"/>
                    <span style="margin-right:10px;">12</span>

                    <img src="./images/comment-story.svg" height="20px"style="margin-right: 5px;"/>
                    <span style="margin-right:10px;">4</span>

                    <img src="./images/share-logo.svg" height="15px"/>
                </div>

                <div class="add-icon-2">
                    <span style="margin-right:10px;">See more</span>
                    <img src="./images/right-arrow.png" height="20px" style="margin-right: 5px;"/>
                </div>
            </div>

        </div>
        </div>


        <div class="item1">
            <img src="./images/hot-air-balloon.avif" width="300px" class="hot-air-balloon"/>

            <div class="button">
                <span class="btn">POPULAR</span>
            </div>

            <div class="heading">
                <span class="project-heading1">Hope Over Fear</span>
            <br/>
             <p class="description1">~The Future can be scary,but there are ways to deal with that fear.</p>
            </div>

             <hr class="hr-line"/>

                <div class="project-duration-sub-info-p1">
                    <img src="./images/alina rai.jpeg" height="20px" class="profile-img-p1"/>
                <span class="project-duration-info-p1">Alina Rai</span>
                </div>
           </div>
        </div>

        
    </body>
</html>
