<!DOCTYPE html>
<html>
<head>
   <title>Course-Cards</title>
   <style>
    .container{
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        }

    .item{
        height: 350px;
        width: 300px;
        margin:5px;
        border-radius: 4px 4px 4px 4px;
        border: 2px solid rgb(221,217,217);
        background-color: rgb(255, 250, 241);

    }

    .item:hover{
        height:350px;
        width:300px;
        margin: 5px;
        background-color:rgb(253, 241, 230);
        border-radius: 10px;
        border:1px solid gainsboro 
    }

    .heading{
        border-radius: 10px 10px 0px 0px;
        margin-bottom: 5px;

    }

    .project-heading{
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 600;
        font-size: 22px;
        margin-left: 10px;
    }

    .course-name{
        padding-right: 10px;
        padding-left: 10px;
        background-color: rgb(253, 229, 198);
        margin-left:10px;
        border-radius: 4px;
    }
    
    .description{
        font-size: 14px;
        color: rgb(105,105,105);
        margin-left: 10px;
    }

    .tech-stack{
        display:flex;
        margin:2px;
    }

    .tech{
        font-size: 12px;
        border-radius: 20px;
        background-color: rgb(220,220,220);
        padding: 4px 20px;
        margin-right:10px;
        margin-left: 10px;
    }

    .duration{
        display: flex;
        justify-content: space-between;
        margin-top:10px;
        margin-left: 10px;
    }

    .project-duration-info{
        font-size:14px;
        margin-right: 10px;
    }

    .profile-img{
        border-radius:50%;
        margin-right: 5px;
    }

    .project-duration-sub-info{
        display: flex;
        align-items: center;
    }

    .calender{
        margin-right:5px;
    }

    .hr-line{
        margin-top: 10px;
        margin-left: 5px;
        margin-right: 5px;
        border:rgb(221, 221, 221) 0.2px solid;
    }

    .additional{
        display: flex;
        justify-content: space-between;
        margin-left:10px;
        margin-right:10px;
    }

    .add-icon{
        display: flex;
        align-items: center;
    }

    .add-icon-2{
        display: flex;
        color: rgb(82, 140, 172);
        font-weight:14px ;
        cursor: pointer;
        align-items: center;
    }

   </style>
</head>
<body>
    <div class="container">

            <div class="duration">

                <div class="project-duration-sub-info">

                    <img src="C:\Users\saish\OneDrive\Desktop\course-cards\comment-story.svg" height="20px" style="margin-right: 5px;"/>

                </div>

                <div class="add-icon-2">
                    <span style="margin-right:10px;">See more</span>
